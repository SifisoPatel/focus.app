<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer Version 0.1</title>
</head>

<body>
    <h1>Pomodoro Timer</h1>
    <div class="clock">
        <div class="mins">0</div>
        <div>:</div>
        <div class="secs">00</div>
        <audio src="/service-bell_daniel_simion.mp3"></audio>
        <svg class="progress-ring" height="120" width="120">
            <circle class="progress-ring_circle" stroke-width="8" fill="transparent" r="50" cx="60" cy="60" />
        </svg>
    </div>

    <div class="btn-group">
        <button class="start">Start Focus</button>
        <button class="reset">Reset</button>
        <button class="pause">Pause</button>
    </div>

    <form action=".">
        <input type="number" name="" id="focusTime" value="1">
        <input type="number" name="" id="breakTime" value="1">
        <input type="text" name="" id="toDo" placeholder="Enter activity...">
        <button type="submit">Save Settings</button>
    </form>

    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
    <script src="toDo.js"></script>
</body>

</html>
